<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">

        <header>
            <h1> Welcome to Akin Name Website</h1>
        </header>
        <div class="row">
            <div class="col-md-4" style="text-align: center">
                <h2>Akan Names</h2>
            </div>
            <br style="clear: both">
            <br>
            <div class="col-md-8" style="text-align: center">
                <h2>Enter Details here!!</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name </label>
                        <input type="text" class="form-control" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date of Birth</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="form-group form-check">

                            <div>
                                <input type="radio" class="form-check-input" name="femaleradio-btn" checked required>
                                <label class="form-check-label" for="femaleradio-btn">Female</label>
                            </div>
                            <div>
                                <input type="radio" class="form-check-input" name="maleradio-btn" required>
                                <label class="form-check-label" for="maleradio-btn">Male</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="button">Submit</button>
                </form>
            </div>

        </div>
        <script src="js/index.js"></script>
</body>

</html>
